<div class="container-fluid">

    <div class="row">

        <div class="col-sm-12 col-md-12 col-lg-8" 
        style="
        margin-top: 30px;
        background-color: white;
        border-top: 1px solid #e7eaec;
        padding: 20px;
        ">

            <div style="border-bottom: 1px dotted #e7eaec;">

                <div ng-include="'self-profile-summary.html'"></div>

                <p style="font-size:1.2em; font-weight: bold;">Salary: {{ employee.salary * 26  | currency }} per year</p>

                <p>
                    <strong>Department:</strong> {{ employee.department }}
                </p>

                <p>
                    <strong>Manager:</strong> <a href="#!/employee/profile/{{ employee.managerId }}">{{ employee.managerName }}</a>
                </p>

                <br />

                <form>
                    
                    <div class="form-group">
                        <label for="bio">Biography</legend>
                        <textarea class="form-control" id="bio">
                            {{ employee.bio }}
                        </textarea>
                        <p class="help-block">Enter what you do, your interests, or anything else you want your co-workers to know about you!</p>
                    </div>

                    <div class="form-group">
                        <label for="photo">Photo upload</label>
                        <input type="file" id="photo">
                        <p class="help-block">Upload your profile photo here.</p>
                    </div>

                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-group">
                            <label for="emailAddress">Email address</label>
                            <input value="{{ employee.email }}" type="email" disabled class="form-control" id="emailAddress" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="linkedin">LinkedIn profile</label>
                            <input value="{{ employee.linkedin }}" type="text" class="form-control" id="linkedin" placeholder="LinkedIn profile URL">
                        </div>                  
                        
                        <div class="form-group">
                            <label for="workPhone">Work phone</label>
                            <input value="{{ employee.workPhone }}" type="text" class="form-control" id="workPhone" placeholder="Work phone number">
                        </div>

                        <div class="form-group">
                            <label for="cellPhone">Cell phone</label>
                            <input value="{{ employee.cellPhone }}" type="text" class="form-control" id="cellPhone" placeholder="Cell phone number">
                        </div>

                        <div class="form-group">
                            <label for="homePhone">Home phone</label>
                            <input value="{{ employee.homePhone }}" type="text" class="form-control" id="homePhone" placeholder="Home phone number">
                        </div>
                        
                    </fieldset>
                    
                    <br />

                    <fieldset>
                        <legend>Physical Address</legend>                    

                    <div class="form-group">
                        <label for="streetAddress">Street address 1</label>
                        <input value="{{ employee.streetAddress1 }}" type="text" class="form-control" id="streetAddress" placeholder="Street address">
                    </div>

                    <div class="form-group">
                        <label for="streetAddress2">Street address 2</label>
                        <input value="{{ employee.streetAddress2 }}" type="text" class="form-control" id="streetAddress2" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input value="{{ employee.city }}" type="text" class="form-control" id="city" placeholder="City">
                    </div>

                    <div class="form-group">
                        <label for="state">Zip</label>
                        <input value="{{ employee.state }}" type="text" class="form-control" id="state" placeholder="State">
                    </div>

                    <div class="form-group">
                        <label for="zip">Zip</label>
                        <input value="{{ employee.zip }}" type="text" class="form-control" id="zip" placeholder="Zip">
                    </div>

                    </fieldset>
                    
                    <button type="submit" class="btn btn-primary" ng-click="updateEmployee()" >Submit</button>
                </form>

            </div>

        </div>

    </div>



</div>
