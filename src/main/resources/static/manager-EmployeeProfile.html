<div class="container-fluid">
    
        <div class="row">
    
            <div class="col-xs-12" 
            style="
            margin-top: 30px;
            background-color: white;
            border-top: 1px solid #e7eaec;
            padding: 20px;
            ">
    
            <div style="border-bottom: 1px dotted #e7eaec;">
              
                              <form>

                                      <legend>Employee Name</legend>
                                      <div class="form-group">
                                          <label for="emailAddress">Email address</label>
                                          <input value="{{ employee.email }}" type="email" disabled class="form-control" id="emailAddress" placeholder="Email" readonly>
                                      </div>
              
                                      <div class="form-group">
                                          <label for="linkedin">LinkedIn Profile</label>
                                          <input value="{{ employee.linkedin }}" type="text" class="form-control" id="linkedin" placeholder="LinkedIn profile URL" readonly>
                                      </div>                  
                                      
                                      <div class="form-group">
                                          <label for="workPhone">Work Phone</label>
                                          <input value="{{ employee.workPhone }}" type="text" class="form-control" id="workPhone" placeholder="Work phone number" readonly>
                                      </div>
              
                                      <div class="form-group">
                                          <label for="cellPhone">Cell Phone</label>
                                          <input value="{{ employee.cellPhone }}" type="text" class="form-control" id="cellPhone" placeholder="Cell phone number" readonly>
                                      </div>
              
                                      <div class="form-group">
                                          <label for="homePhone">Home Phone</label>
                                          <input value="{{ employee.homePhone }}" type="text" class="form-control" id="homePhone" placeholder="Home phone number" readonly>
                                      </div>
                                  
                                  <br />
                               
              
                                  <div class="form-group">
                                      <label for="streetAddress">Street address 1</label>
                                      <input value="{{ employee.streetAddress1 }}" type="text" class="form-control" id="streetAddress" placeholder="Street address" readonly>
                                  </div>
              
                                  <div class="form-group">
                                      <label for="streetAddress2">Street address 2</label>
                                      <input value="{{ employee.streetAddress2 }}" type="text" class="form-control" id="streetAddress2" placeholder="Street Address 2" readonly>
                                  </div>
              
                                  <div class="form-group">
                                      <label for="city">City</label>
                                      <input value="{{ employee.city }}" type="text" class="form-control" id="city" placeholder="City" readonly>
                                  </div>
              
                                  <div class="form-group">
                                      <label for="state">State</label>
                                      <input value="{{ employee.state }}" type="text" class="form-control" id="state" placeholder="State" readonly>
                                  </div>
              
                                  <div class="form-group">
                                      <label for="zip">Zip</label>
                                      <input value="{{ employee.zip }}" type="text" class="form-control" id="zip" placeholder="Zip" readonly>
                                  </div>
            
                              </form>
              
                  </div>
              
            </div>
            
    
    </div>
